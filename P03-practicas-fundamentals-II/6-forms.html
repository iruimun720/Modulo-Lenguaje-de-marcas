<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword"></span>

    <button type="submit">Registrarse</button>
    <p id="nombreP"></p>
    <p id="emailP"></p>
    <p id="passwordP"></p>
    <p id="confirmPasswordP"></p>
  </form>

  <script>

    const form = document.getElementById("registroForm");
    const nombreInput = document.getElementById("nombre");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    const nombreP = document.getElementById("nombreP");
    const emailP = document.getElementById("emailP");
    const passwordP = document.getElementById("passwordP");
    const confirmPasswordP = document.getElementById("confirmPasswordP");

    const errorNombre = document.getElementById("errorNombre");
    const errorEmail = document.getElementById("errorEmail");
    const errorPassword = document.getElementById("errorPassword");
    const errorConfirmPassword = document.getElementById("errorConfirmPassword");

    form.addEventListener("submit", function(event) {
      event.preventDefault();  

      errorNombre.textContent = "";
      errorEmail.textContent = "";
      errorPassword.textContent = "";
      errorConfirmPassword.textContent = "";

      let valid = true;

      if (nombreInput.value === "") {
        errorNombre.textContent = "El nombre no puede estar vacío.";
        valid = false;
      }

      if (emailInput.value === "") {
        errorEmail.textContent = "El email no puede estar vacío.";
        valid = false;
      }

      if (passwordInput.value === "") {
        errorPassword.textContent = "La contraseña no puede estar vacía.";
        valid = false;
      }

      if (confirmPasswordInput.value !== passwordInput.value) {
        errorConfirmPassword.textContent = "Las contraseñas no coinciden.";
        valid = false;
      }

      if (valid) {
        nombreP.textContent = "Nombre: " + nombreInput.value;
        emailP.textContent = "Email: " + emailInput.value;
        passwordP.textContent = "Contraseña: " + passwordInput.value;
        confirmPasswordP.textContent = "Confirmar Contraseña: " + confirmPasswordInput.value;
      }
    });
  </script>
</body>

</html>
